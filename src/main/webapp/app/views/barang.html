<button type="button" class="btn btn-default" data-toggle="modal" data-target="#barangModal" ng-click="clear()">
  Tambah
</button>

<p></p>

<table class="table table-hover table-bordered table-striped table-responsive">
  <thead>
    <tr>
      <th class="text-center">Id Barang</th>
      <th class="text-center">Nama Barang</th>
      <th class="text-center">Jenis Barang</th>
      <th class="text-center">Harga Barang</th>
      <th class="text-center">Jumlah Barang</th>
      <th class="text-center">Tanggal Kadaluarsa</th>
      <th class="text-center">Aksi</th>
    </tr>
  </thead>
  <tbody ng-repeat="b in dataBarang.content">
    <tr>
      <td class="text-center">{{b.idBarang}}</td>
      <td class="text-center">{{b.namaBarang}}</td>
      <td class="text-center">{{b.jenisBarang}}</td>
      <td class="text-center">{{b.hargaBarang}}</td>
      <td class="text-center">{{b.jumlahBarang}}</td>
      <td class="text-center">{{b.tanggalKadaluarsa}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#barangModal" ng-click="edit(b)">
          Edit
        </button>
        <button type="button" class="btn btn-danger" ng-click="deleteBarang(b.idBarang)">
          Delete
        </button>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#pembelianModal" ng-click="pilihBarang(b)">
          Pilih
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="barangModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 ng-hide="enable" class="modal-title">Input Barang</h4>
        <h4 ng-show="enable" class="modal-title">Edit Barang</h4>
      </div>
      <div class="modal-body">
        <form role="form" name="FormBarang">
          <div class="form-group">
            <label for="namaBarang">Nama Barang</label>
            <input type="text" class="form-control" id="namaBarang" placeholder="Nama Barang" ng-model="inputBarang.namaBarang">
          </div>

          <div class="form-group">
            <label for="jenisBarang">Jenis Barang</label>
            <input type="text" class="form-control" id="jenisBarang" placeholder="Jenis Barang" ng-model="inputBarang.jenisBarang">
          </div>

          <div class="form-group">
            <label for="jumlahBarang">Jumlah Barang</label>
            <input type="text" class="form-control" id="jumlahBarang" placeholder="Jumlah Barang" ng-model="inputBarang.jumlahBarang">
          </div>

          <div class="form-group">
            <label for="hargaBarang">Harga Barang</label>
            <input type="text" class="form-control" id="hargaBarang" placeholder="Harga Barang" ng-model="inputBarang.hargaBarang">
          </div>

          <div class="form-group">
            <label for="tanggalKadaluarsa">Tanggal Kadaluarsa</label>
            <input type="text" class="form-control" id="tanggalKadaluarsa" placeholder="Tanggal Kadaluarsa" ng-model="inputBarang.tanggalKadaluarsa">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-hide="enable" ng-click="tambahBarang(inputBarang)">Save</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-show="enable" ng-click="updateBarang(inputBarang)">Update</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="pembelianModal" tabindex="-1" role="dialog" aria-labelledby="pembelianModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="pembelianModal">Pembelian Barang</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="idBarang">Id Barang</label>
          <input type="text" class="form-control" id="idBarang" placeholder="Id Barang" ng-model="inputPembelianBarang.idBarang" disabled>
        </div>

        <div class="form-group">
          <label for="namaBarang">Nama Barang</label>
          <input type="text" class="form-control" id="namaBarang" placeholder="Nama Barang" ng-model="inputPembelianBarang.namaBarang" disabled>
        </div>

        <div class="form-group">
          <label for="hargaBarang">Harga Barang</label>
          <input type="text" class="form-control" id="hargaBarang" placeholder="Harga Barang" ng-model="inputPembelianBarang.hargaBarang" disabled>
        </div>

        <div class="form-group">
          <label for="emailCustomer">Email Customer</label>
          <input type="email" class="form-control" id="emailCustomer" placeholder="Email Customer" ng-model="inputPembelianBarang.email">
        </div>

        <div class="form-group">
          <label for="jumlahBarang">Jumlah Barang</label>
          <input type="number" class="form-control" id="jumlahBarang" placeholder="Jumlah Barang" ng-model="inputPembelianBarang.jumlahBarang">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="pembelianBarang(inputPembelianBarang)" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
